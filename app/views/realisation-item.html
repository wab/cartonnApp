<div class="realisations-item category-{{category.id}}" ng-repeat="category in realisations | filter:{id:catid}">
	<div ng-repeat="item in category.items | filter:{id:itemid}" class="page" data-page="{{item.id}}">
		<header class="mainheader" role="banner">
			<h1>
				<small class="text-primary">Nos réalisations</small><br>
				<strong>{{category.order + 1}} - {{category.name}}</strong>
			</h1>
			<a href="#/realisations" class="btn-retour"><img src="../images/retour.jpg" height="155" alt="retour aux rélisations"></a>
			<a href="/" class="btn-accueil"><img src="../images/close.jpg" height="155" alt="retour à l'accueil"></a>
		</header>
		<div class="main row" role="main">
			<div class="col-sm-8">
				<div slick ng-transclude settings="slickConfig" control="slickHandle">
					<div ng-repeat="image in item.images">
						<img src="{{image}}" alt="" class="img-reponsive" />
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<section class="section">
					<h2 class="section-title">{{item.name}}</h2>
					<div class="wrapper contenu">
						<h2>{{item.soustitre}}</h2>
						<hr>
						<p ng-repeat="paragraphe in item.description">{{paragraphe}}</p>
						<p><strong>Apport :</strong> {{item.apport}}</p>
					</div>
				</section>
			</div>
		</div>
	</div>
	<div class="col-sm-12">
		<ul class="pagination pagination-lg">
			<li ng-repeat="li in category.items track by $index | orderBy: 'order'" ng-class="{active: ispageActive(li)}">
				<a href="#/realisations/{{category.id}}/{{li.id}}">{{li.order +1}}</a>
			</li>
		</ul>
	</div>
</div>
