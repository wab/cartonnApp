<div class="{{page.id}}">
	<header class="mainheader" ng-include="'views/header.html'">
	</header>
	<div class="main row" role="main">
			<div class="col-sm-4">
				<section class="section">
					<h2 class="section-title">
						{{page.soustitre[0]}} <strong>{{page.soustitre[1]}}</strong>
					</h2>
					<div class="wrapper">
						<h3>L'entreprise :</h3>
						<ul class="contenu">
							<li ng-repeat="item in page.entreprise">{{item}}</li>
						</ul>
						<h3>Les Hommes :</h3>
						<ul class="contenu">
							<li ng-repeat="item in page.hommes">{{item}}</li>
						</ul>
					</div>
				</section>
			</div>
			<div class="col-sm-8">
				<section class="section">
					<h2 class="section-title">l'outil <strong>en image</strong></h2>
					<video width="100%" height="100%" controls="controls" poster="../images/thumb-video.jpg" src="{{page.video}}">
                	</video>
				</section>
			</div>
	</div>
</div>
