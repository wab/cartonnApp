<div class="{{accueil.id}}">
    <header class="mainheader">
        <h1 class="hide">{{page.accueil.title}}</h1>
        <div slick ng-transclude settings="slickConfig" control="slickHandle">
            <div>
                <div class="slide" style="background-image : url({{accueil.slides[0]}});"></div>
            </div>
            <div>
                <div class="slide" style="background-image : url({{accueil.slides[1]}});">
                <div class="accesDirect">
                    <a href="#/entreprise">&nbsp;</a>
                    <a href="#/entreprise/{{pages.entreprise.slides[2].order}}">&nbsp;</a>
                    <a href="#/valeurs">&nbsp;</a>
                </div>
            </div>
            </div>
            
        </div>
    </header>

    <div class="main row">
            <h2 class="col-sm-1">
                <img src="../images/accueil/titre-temoignages.png" alt="temoignages">
            </h2>
            <div class="col-sm-6">                
                <div class="temoignages">
                    <div slick ng-transclude settings="slickConfigtemoignage" control="slickHandle">
                        <div ng-repeat="temoignage in pages.clients.temoignages | limitTo: 3">
                            <div class="thumb">
                                <img src="{{temoignage.thumb}}" alt="{{temoignage.entreprise}}" class="img-responsive">
                            </div>

                            <div class="wrapper">
                                <rating class="rating" ng-model="temoignage.rate" readonly="true"></rating>
                                <blockquote>
                                    <strong class="text-primary">{{temoignage.blockquote[0]}}.</strong>
                                    {{temoignage.blockquote[1]}}.
                                </blockquote>
                                <p>
                                    <strong>{{temoignage.entreprise[0]}},</strong><br>
                                    {{temoignage.entreprise[1]}}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="controls">
                        <a ng-click="slickHandle.slickPrev()" class="prev">&nbsp;</span></a>
                        <a ng-click="slickHandle.slickNext()" class="next">&nbsp;</span></a>
                    </div>
                </div>            
            </div>
            <h2 class="col-sm-1">
                <img src="../images/accueil/titre-videos.png" alt="vidÃ©os">
            </h2>
            <div class="col-sm-4">
                <video src='videos/v1.mp4' controls width="100%" height="100%" type="video/mp4">
                </video>
            </div>
    </div>
</div>
