<div class="{{accueil.id}}">
    <header class="mainheader">
        <h1 class="hide">{{page.accueil.title}}</h1>
        <div slick ng-transclude settings="slickConfig" control="slickHandle">
            <div ng-repeat="slide in accueil.slides">
                <img ng-src="{{slide}}" class="img-responsive">
          </div>
        </div>
    </header>

    <div class="main">
        <div class="row">
            <div class="col-md-6">
                <h2>Témoignages</h2>
            </div>
            <div class="col-md-6">
                <h2>Vidéos</h2>
                <div videogular vgAutoplay='true' vgWidth='500'>
                    <video class='videoPlayer'>
                        <source src='videos/v1.mp4'>
                    </video>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
    </div>
</div>
<div>{{page}}</div>
